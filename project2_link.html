<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Project 1 Title</title>
  <style>
    /* Style your website here */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #000; /* Black background color */
      color: #fff; /* Text color to white for better contrast */
    }

    .container {
      background-color: #222; /* Slightly lighter background for the content area */
      padding: 30px;
      border-radius: 5px;
      width: 50%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2em;
    }

    p {
      line-height: 1.5;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit; /* Inherit the text color from body */
    }

    .social a:hover {
      color: #ddd;
    }
  </style>
</head>
